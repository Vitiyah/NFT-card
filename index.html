<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-inner">
        <div class="img-container">
          <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
        </div>
        <div class="text-container">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="text-flex">
            <div class="eth-flex">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              <h5>0.041 ETH</h5>
            </div>
            <div class="time-flex">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="line"></div>
          <div class="img-flex">
            <img src="./images/image-avatar.png" alt="image-avatar" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
